{% extends "base.html" %}
{% block title %}My profile{% endblock %}
{% block content %}
 {% if user %}
<p><h3>Username: {{user.username}}</p></h3>
    <p>Email: {{user.email}}</p>
    <ul>
    <p><a href="{% url 'accounts:password_change' %}">Password change</a></p>
    <p><a href="{% url 'userprofile:update_profile'%}">Update my profile</a></p>
        {%else%}
        <p>Profile does not exist </p>
        {%endif%}
{% endblock %}
