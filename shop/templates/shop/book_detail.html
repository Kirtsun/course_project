{% extends 'base.html' %}
{%block content%}
<li>{{book.title}}</li>
<p>${{ book.price }}</p>
{% if user.is_authenticated %}
<form action="{% url 'cart_add' book.id %}" method="post">
    {% csrf_token %}
    {{ cart_book_form }}
    <input type="submit" value="Add to cart">
</form>
{% endif %}
<p><a href="{% url 'book_list' %}">Back</a> </p>
{%endblock%}
